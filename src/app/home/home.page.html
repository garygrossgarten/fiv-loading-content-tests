<ion-header>
  <ion-toolbar>
    <ion-title>
      Fiv Test
    </ion-title>
  </ion-toolbar>
</ion-header>


<fiv-loading-content #content>

  <ion-grid class="page-content" fixed margin-top padding-top>
    <ion-row>
      <ion-col size="12" >
        <h3 padding >Flex Overflow content</h3>
        <div class="flex-scroll">
          <ion-card *ngFor="let i of [1,2,3,4,5]">
            <ion-card-header>
              <ion-card-subtitle>Awesome Flex</ion-card-subtitle>
              <ion-card-title>Awesome Title</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Awesome content
            </ion-card-content>
          </ion-card>
        </div>
    <div text-center>
        <ion-button (click)="content.showHint()">
          Show hint
        </ion-button>
        <ion-button (click)="content.refresh()">
          Refresh
        </ion-button>
        <ion-button (click)="content.completeRefresh()">
          complete
        </ion-button>
    </div>
        <ion-card *ngFor="let i of [1,2,3,4,5]">
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</fiv-loading-content>
